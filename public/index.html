<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #5865f2;
            --dark-bg: #36393f;
            --server-bg: #202225;
            --channel-bg: #2f3136;
            --chat-bg: #36393f;
            --text-primary: #ffffff;
            --text-secondary: #b9bbbe;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Login Screen */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: var(--channel-bg);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .avatar-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .avatar-option.selected {
            border-color: var(--primary);
        }

        .login-input {
            width: 100%;
            padding: 12px;
            background: var(--dark-bg);
            border: none;
            border-radius: 5px;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Main App */
        .servers-sidebar {
            width: 70px;
            background: var(--server-bg);
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .server-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--channel-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .server-icon.active {
            background: var(--primary);
            color: white;
        }

        .channels-sidebar {
            width: 240px;
            background: var(--channel-bg);
            display: flex;
            flex-direction: column;
        }

        .server-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-weight: bold;
        }

        .channels-list {
            padding: 15px;
            flex: 1;
        }

        .channel-category {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            margin: 20px 0 10px 0;
            text-transform: uppercase;
        }

        .channel-item {
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-secondary);
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .channel-item.active {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .chat-area {
            flex: 1;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 15px;
            padding: 5px 0;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-author {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .message-text {
            color: var(--text-primary);
            line-height: 1.4;
        }

        .chat-input-container {
            padding: 15px;
            background: var(--channel-bg);
        }

        .chat-input-box {
            background: var(--dark-bg);
            border-radius: 8px;
            padding: 10px;
        }

        .message-input {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            padding: 5px;
            resize: none;
            min-height: 20px;
            max-height: 150px;
        }

        .message-input:focus {
            outline: none;
        }

        .input-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .action-btn:hover {
            color: var(--text-primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .members-sidebar {
            width: 240px;
            background: var(--channel-bg);
            padding: 15px;
        }

        .members-title {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 0;
            color: var(--text-secondary);
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .member-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3ba55c;
        }

        .sticker-picker {
            position: absolute;
            bottom: 80px;
            background: var(--channel-bg);
            border-radius: 10px;
            padding: 15px;
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 300px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .sticker {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }

        .sticker:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1 style="margin-bottom: 10px;">Welcome to Discord Chat</h1>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">Choose your avatar and enter your name</p>
            
            <div class="avatar-selection">
                <div class="avatar-option selected" data-avatar="👤">👤</div>
                <div class="avatar-option" data-avatar="😊">😊</div>
                <div class="avatar-option" data-avatar="🤖">🤖</div>
                <div class="avatar-option" data-avatar="🎮">🎮</div>
            </div>
            
            <input type="text" class="login-input" id="username" placeholder="Enter your display name">
            <button class="login-btn" onclick="login()">Join Chat</button>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Servers Sidebar -->
        <div class="servers-sidebar">
            <div class="server-icon active">
                <i class="fas fa-comments"></i>
            </div>
        </div>

        <!-- Channels Sidebar -->
        <div class="channels-sidebar">
            <div class="server-header">DISCORD CHAT</div>
            <div class="channels-list">
                <div class="channel-category">TEXT CHANNELS</div>
                <div class="channel-item active" data-channel="general">
                    <i class="fas fa-hashtag"></i>
                    <span>general</span>
                </div>
                <div class="channel-item" data-channel="gaming">
                    <i class="fas fa-hashtag"></i>
                    <span>gaming</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <i class="fas fa-hashtag" style="color: var(--text-secondary);"></i>
                <span class="channel-name" id="currentChannel">general</span>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div style="text-align: center; color: var(--text-secondary); margin-top: 20px;">
                    Welcome to the chat! Start sending messages.
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-box">
                    <textarea class="message-input" id="messageInput" placeholder="Message #general" rows="1"></textarea>
                    
                    <!-- Sticker Picker -->
                    <div class="sticker-picker" id="stickerPicker">
                        <div class="sticker" onclick="addSticker('😊')">😊</div>
                        <div class="sticker" onclick="addSticker('😂')">😂</div>
                        <div class="sticker" onclick="addSticker('❤️')">❤️</div>
                        <div class="sticker" onclick="addSticker('🔥')">🔥</div>
                        <div class="sticker" onclick="addSticker('🎮')">🎮</div>
                        <div class="sticker" onclick="addSticker('🚀')">🚀</div>
                        <div class="sticker" onclick="addSticker('👍')">👍</div>
                        <div class="sticker" onclick="addSticker('🎉')">🎉</div>
                    </div>
                    
                    <div class="input-actions">
                        <div class="action-buttons">
                            <button class="action-btn" onclick="toggleStickers()">
                                <i class="fas fa-smile"></i>
                            </button>
                            <button class="action-btn" onclick="uploadFile()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button class="send-btn" id="sendButton" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Online Members Sidebar -->
        <div class="members-sidebar">
            <div class="members-title">online — <span id="onlineCount">1</span></div>
            <div id="onlineMembers">
                <div class="member-item">
                    <div class="member-avatar">👤</div>
                    <div>You</div>
                    <div class="member-status"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple in-memory storage (in real app, use backend)
        let messages = JSON.parse(localStorage.getItem('discord_messages')) || [];
        let onlineUsers = JSON.parse(localStorage.getItem('discord_online')) || [];
        let currentUser = null;
        let currentChannel = 'general';

        // Initialize
        function init() {
            // Avatar selection
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.avatar-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    option.classList.add('selected');
                });
            });

            // Channel selection
            document.querySelectorAll('.channel-item').forEach(channel => {
                channel.addEventListener('click', () => {
                    document.querySelectorAll('.channel-item').forEach(c => {
                        c.classList.remove('active');
                    });
                    channel.classList.add('active');
                    currentChannel = channel.dataset.channel;
                    document.getElementById('currentChannel').textContent = currentChannel;
                    loadMessages();
                });
            });

            // Message input
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Load initial data
            if (localStorage.getItem('discord_user')) {
                currentUser = JSON.parse(localStorage.getItem('discord_user'));
                showApp();
            }
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const avatar = document.querySelector('.avatar-option.selected').dataset.avatar;
            
            if (username) {
                currentUser = {
                    name: username,
                    avatar: avatar,
                    id: Date.now().toString(),
                    lastSeen: new Date().toISOString()
                };
                
                // Save user
                localStorage.setItem('discord_user', JSON.stringify(currentUser));
                
                // Add to online users
                if (!onlineUsers.find(u => u.id === currentUser.id)) {
                    onlineUsers.push(currentUser);
                    localStorage.setItem('discord_online', JSON.stringify(onlineUsers));
                }
                
                showApp();
                addSystemMessage(`${username} joined the chat`);
            }
        }

        function showApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            loadMessages();
            updateOnlineUsers();
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (text) {
                const message = {
                    id: Date.now().toString(),
                    user: currentUser.name,
                    avatar: currentUser.avatar,
                    text: text,
                    channel: currentChannel,
                    timestamp: new Date().toISOString(),
                    userId: currentUser.id
                };
                
                messages.push(message);
                localStorage.setItem('discord_messages', JSON.stringify(messages));
                
                addMessageToUI(message);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Simulate other users responding
                simulateResponse();
            }
        }

        function addSystemMessage(text) {
            const message = {
                id: Date.now().toString(),
                user: 'System',
                avatar: '🤖',
                text: text,
                channel: currentChannel,
                timestamp: new Date().toISOString(),
                isSystem: true
            };
            
            messages.push(message);
            localStorage.setItem('discord_messages', JSON.stringify(messages));
            addMessageToUI(message);
        }

        function loadMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            const channelMessages = messages.filter(m => m.channel === currentChannel);
            
            if (channelMessages.length === 0) {
                chatMessages.innerHTML = '<div style="text-align: center; color: var(--text-secondary); margin-top: 20px;">No messages in this channel yet. Start the conversation!</div>';
                return;
            }
            
            channelMessages.forEach(message => {
                addMessageToUI(message);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addMessageToUI(message) {
            const chatMessages = document.getElementById('chatMessages');
            
            // Clear welcome message if it exists
            if (chatMessages.children.length === 1 && chatMessages.children[0].textContent.includes('Welcome')) {
                chatMessages.innerHTML = '';
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { 
                hour: '2-digit', minute: '2-digit' 
            });
            
            if (message.isSystem) {
                messageElement.innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary); font-style: italic; margin: 10px 0;">
                        ${message.text}
                    </div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="message-avatar">${message.avatar}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author">${message.user}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${message.text}</div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateOnlineUsers() {
            const onlineMembers = document.getElementById('onlineMembers');
            const onlineCount = document.getElementById('onlineCount');
            
            onlineMembers.innerHTML = '';
            onlineCount.textContent = onlineUsers.length;
            
            onlineUsers.forEach(user => {
                const isYou = user.id === currentUser.id;
                const memberElement = document.createElement('div');
                memberElement.className = 'member-item';
                memberElement.innerHTML = `
                    <div class="member-avatar">${user.avatar}</div>
                    <div>${user.name} ${isYou ? '(You)' : ''}</div>
                    <div class="member-status"></div>
                `;
                onlineMembers.appendChild(memberElement);
            });
        }

        function toggleStickers() {
            const picker = document.getElementById('stickerPicker');
            picker.style.display = picker.style.display === 'flex' ? 'none' : 'flex';
        }

        function addSticker(sticker) {
            document.getElementById('messageInput').value += sticker;
            document.getElementById('stickerPicker').style.display = 'none';
        }

        function uploadFile() {
            alert('File upload would go here! In a real app, this would open a file picker.');
        }

        function simulateResponse() {
            // 30% chance of a bot response
            if (Math.random() < 0.3) {
                setTimeout(() => {
                    const bots = [
                        { name: 'ChatBot', avatar: '🤖', responses: ['Hello!', 'Nice message!', 'I agree!', 'Interesting...'] },
                        { name: 'GameBot', avatar: '🎮', responses: ['Anyone want to play?', 'Great point!', 'LOL 😂'] }
                    ];
                    
                    const bot = bots[Math.floor(Math.random() * bots.length)];
                    const response = bot.responses[Math.floor(Math.random() * bot.responses.length)];
                    
                    const message = {
                        id: Date.now().toString(),
                        user: bot.name,
                        avatar: bot.avatar,
                        text: response,
                        channel: currentChannel,
                        timestamp: new Date().toISOString()
                    };
                    
                    messages.push(message);
                    localStorage.setItem('discord_messages', JSON.stringify(messages));
                    addMessageToUI(message);
                }, 1000 + Math.random() * 3000);
            }
        }

        // Close sticker picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.sticker-picker') && !e.target.closest('.fa-smile')) {
                document.getElementById('stickerPicker').style.display = 'none';
            }
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
