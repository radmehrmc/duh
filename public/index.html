<script>
    let currentUser = null;
    let messages = [];
    let onlineUsers = new Set();
    let lastMessageCheck = 0;
    let isPolling = false;

    // Initialize
    function init() {
        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.avatar-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                option.classList.add('selected');
            });
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Load any saved user
        const savedUser = localStorage.getItem('chat_user');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            showApp();
        }
    }

    async function login() {
        const username = document.getElementById('username').value.trim();
        const avatar = document.querySelector('.avatar-option.selected').dataset.avatar;
        
        if (username) {
            currentUser = {
                name: username,
                avatar: avatar,
                id: generateId(),
                lastSeen: Date.now()
            };
            
            localStorage.setItem('chat_user', JSON.stringify(currentUser));
            showApp();
            
            // Add user to online list
            await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentUser)
            });
            
            // Start polling for updates
            startPolling();
        }
    }

    function showApp() {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('appContainer').style.display = 'flex';
        loadMessages();
    }

    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        
        if (text && currentUser) {
            const message = {
                id: generateId(),
                user: currentUser.name,
                avatar: currentUser.avatar,
                text: text,
                timestamp: Date.now(),
                userId: currentUser.id
            };

            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(message)
                });
                
                if (response.ok) {
                    input.value = '';
                    input.style.height = 'auto';
                    
                    // Immediately add the message to UI (optimistic update)
                    addMessageToUI(message);
                    messages.push(message);
                }
            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }
    }

    async function loadMessages() {
        try {
            const response = await fetch('/api/messages');
            const data = await response.json();
            messages = data.messages || [];
            onlineUsers = new Set(data.onlineUsers || []);
            
            displayMessages();
            updateOnlineUsers();
        } catch (error) {
            console.error('Failed to load messages:', error);
        }
    }

    function displayMessages() {
        const container = document.getElementById('chatMessages');
        
        if (messages.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); margin-top: 20px;">No messages yet. Start the conversation!</div>';
            return;
        }
        
        container.innerHTML = '';
        messages.forEach(message => {
            addMessageToUI(message);
        });
        
        container.scrollTop = container.scrollHeight;
    }

    function addMessageToUI(message) {
        const container = document.getElementById('chatMessages');
        
        // Clear welcome message if it exists
        if (container.children.length === 1 && 
            (container.children[0].textContent.includes('Loading') || 
             container.children[0].textContent.includes('No messages'))) {
            container.innerHTML = '';
        }
        
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        
        const time = new Date(message.timestamp).toLocaleTimeString([], { 
            hour: '2-digit', minute: '2-digit' 
        });
        
        messageElement.innerHTML = `
            <div class="message-avatar">${message.avatar}</div>
            <div class="message-content">
                <div class="message-header">
                    <span class="message-author">${message.user}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-text">${message.text}</div>
            </div>
        `;
        
        container.appendChild(messageElement);
        container.scrollTop = container.scrollHeight;
    }

    function updateOnlineUsers() {
        const container = document.getElementById('onlineMembers');
        const countElement = document.getElementById('onlineCount');
        
        container.innerHTML = '';
        countElement.textContent = onlineUsers.size;
        
        onlineUsers.forEach(userId => {
            const userElement = document.createElement('div');
            userElement.className = 'member-item';
            userElement.innerHTML = `
                <div class="member-avatar">ðŸ‘¤</div>
                <div>User ${userId.slice(-4)}</div>
                <div class="member-status"></div>
            `;
            container.appendChild(userElement);
        });
    }

    async function startPolling() {
        if (isPolling) return;
        isPolling = true;
        
        const poll = async () => {
            if (!currentUser) return;
            
            try {
                const response = await fetch(`/api/updates?lastCheck=${lastMessageCheck}&userId=${currentUser.id}`);
                const data = await response.json();
                
                if (data.newMessages && data.newMessages.length > 0) {
                    // Only add messages we haven't seen yet
                    const newMessages = data.newMessages.filter(newMsg => 
                        !messages.some(existingMsg => existingMsg.id === newMsg.id)
                    );
                    
                    if (newMessages.length > 0) {
                        newMessages.forEach(msg => {
                            addMessageToUI(msg);
                            messages.push(msg);
                        });
                        lastMessageCheck = Date.now();
                    }
                }
                
                if (data.onlineUsers) {
                    onlineUsers = new Set(data.onlineUsers);
                    updateOnlineUsers();
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
            
            // Continue polling
            setTimeout(poll, 1000); // Poll every 1 second for real-time feel
        };
        
        // Start polling
        poll();
    }

    function generateId() {
        return Date.now() + Math.random().toString(36).substr(2, 9);
    }

    // Keep user online
    setInterval(() => {
        if (currentUser) {
            fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({...currentUser, lastSeen: Date.now()})
            }).catch(error => console.error('Failed to update user status:', error));
        }
    }, 30000);

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
        if (currentUser) {
            // Send offline status (though it may not complete)
            fetch('/api/users?offline=true', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentUser)
            });
        }
    });

    window.addEventListener('load', init);
</script>
